<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFVisualizer</title>
    <script type="module" src="script.js"></script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            overflow: hidden;
        }

        .hidden {
            display: none;
        }

        .settingsPanel {
            position: absolute;
            width: 20%;
            min-height: 3%;
            background-color: transparent;
        }

        #algoSelect {
            color: white;
            background-color: black;
            border-color: gainsboro;
            width: 100%;
            height: 100%;
            font-size: 100%;
            border-radius: 5px;
            border-width: 2px;
        }

        select:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="settingsPanel">
        <select id="algoSelect" onchange="changeAlgorithm(this)">
        </select>
    </div>
</body>
</html>
