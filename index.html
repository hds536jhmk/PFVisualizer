<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFVisualizer</title>
    <script type="module" src="script.js"></script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            overflow: hidden;
            font-family: "Consolas", Arial, Helvetica, sans-serif;
        }

        .hidden {
            display: none;
        }

        .panel {
            padding: 2.5px;
            position: absolute;
            background-color: transparent;
        }

        #settingsPanel {
            width: 20%;
            min-height: 3%;
        }

        #infoPanel {
            right: 0%;
            bottom: 0%;
            background-color: black;
            border: solid;
            border-color: white;
            border-radius: 5px;
            border-width: 2px;
        }

        .infoItem, .settingsItem {
            box-sizing: border-box;
            margin: 2.5px;
            padding: 2.5px;
            color: white;
            background-color: black;
            border: none;
            width: 100%;
            height: 100%;
            text-align: left;
            font-size: 100%;
        }

        .settingsItem {
            text-align: center;
            border-color: gainsboro;
            border: solid;
            border-radius: 5px;
            border-width: 2px;
        }

        .settingsItem:focus {
            outline: none;
        }

        input.settingsItem:focus {
            text-align: left;
        }

        input.settingsItem:focus::placeholder {
            color: transparent;
        }
    </style>
</head>
<body>
    <div id="settingsPanel" class="panel">
        <select id="algoSelect" class="settingsItem" onchange="changeAlgorithm(this)"></select>
        <input type="text" placeholder="World's Columns" class="settingsItem" onchange="changeWorldSize(this, 'x')">
        <input type="text" placeholder="World's Rows" class="settingsItem" onchange="changeWorldSize(this, 'y')">
        <input type="text" placeholder="Move Time (ms)" class="settingsItem" onchange="changeActionDelay(this, 'No Delay!')">
    </div>
    <div id="infoPanel" class="panel"></div>
</body>
</html>
